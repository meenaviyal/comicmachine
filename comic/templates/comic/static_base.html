{% load compress %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>ChaliMachine | ചളിമിഷ്യൻ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
      {% compress css %}
      <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
      <link rel="stylesheet" type="text/css" href="/static/css/theme.css" />
      <link rel="stylesheet" type="text/css" href="/static/css/comicgen.css" />

    {% endcompress %}

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img src="/static/images/logo.png"> </a>
          <h3 class="navbar-text keraleeyam">ചളി<span class="colored">മിഷ്യൻ</span></h3>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/about">About</a></li>
            <li><a href="https://facebook.com/chalimachine"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://twitter.com/chalimachine"><i class="fa fa-twitter"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid main-content">
      {% block maincontent %}
      {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.2/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.2/js.cookie.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

      }, i[r].l = 1 * new Date();
      a = s.createElement(o),

      a.async = 1;

      ga('create', 'UA-79780450-1', 'auto');

</html>
